name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ''
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: 1.92

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: deploy/tauri

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            rsync

      # Two-Stage Build: Stage 1 (Installer) + Stage 2 (Bundle)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd deploy/scripts
          # Full build: Stage 1 (rvInstaller) + Stage 2 (MSI bundle)
          .\build-desktop.ps1 -Release

      - name: Build (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd deploy/scripts
          chmod +x build-desktop.sh
          # Full build: Stage 1 (rvInstaller) + Stage 2 (app bundle)
          ./build-desktop.sh -r --cross-target ${{ matrix.target }}

      # Artifact paths: Release builds output to __temp/tauri_dist
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: rv-windows-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/msi/*.msi
            __temp/tauri_dist/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: rv-macos-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: rv-linux-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/appimage/*.AppImage
            __temp/tauri_dist/release/bundle/deb/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          body: |
            ## rV Desktop ${{ github.ref_name }}

            ### Installation

            **Windows:**
            - Download `rV_*_x64-setup.exe` (NSIS installer)
            - Or download `rV_*_x64_en-US.msi` (MSI installer)
            - MSI will automatically install Python dependencies during setup via rvInstaller

            **macOS:**
            - Download `rV_*_x64.dmg` (Intel)
            - Or download `rV_*_aarch64.dmg` (Apple Silicon)

            **Linux:**
            - Download `rV_*_amd64.AppImage`
            - Or download `rV_*_amd64.deb` (Debian/Ubuntu)

            ### Manual Dependency Installation (if needed)

            If dependencies were not installed automatically, run rvInstaller:
            ```bash
            # Windows
            rvInstaller.exe /i /pyenv cn.toml  # China mirror
            rvInstaller.exe /i                  # Global mirror
            ```

            ### Two-Stage Build Architecture

            This release uses a two-stage build:
            - **Stage 1**: rvInstaller.exe (handles Python/dependency installation)
            - **Stage 2**: rv.exe + MSI bundle (main application)
