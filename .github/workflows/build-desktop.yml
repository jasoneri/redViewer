name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ''
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: 1.92

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: deploy/tauri

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            rsync

      # Two-Stage Build: Stage 1 (Installer) + Stage 2 (Bundle)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd deploy/scripts
          # Full build: Stage 1 (rvInstaller) + Stage 2 (NSIS bundle)
          .\build-desktop.ps1

      - name: Build (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd deploy/scripts
          chmod +x build-desktop.sh
          # Full build: Stage 1 (rvInstaller) + Stage 2 (app bundle)
          ./build-desktop.sh --cross-target ${{ matrix.target }}

      # Artifact paths: Release builds output to __temp/tauri_dist
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: rv-windows-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: rv-macos-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: rv-linux-${{ matrix.target }}
          path: |
            __temp/tauri_dist/release/bundle/appimage/*.AppImage
            __temp/tauri_dist/release/bundle/deb/*.deb
